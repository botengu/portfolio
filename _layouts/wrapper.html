<!DOCTYPE html>
<html lang="en">
<title>Ken Nsiempba</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/portfolio/assets/css/mystyle.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


<body>
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<!-- Navbar -->


<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align">
    
    <div class="column4 w3-hover-white">
      <a href= "/portfolio/" > 
      <div class = "w3-container  w3-center"> 
        <b style="font-size:20px; "> Home </b>   
      </div>
    </a>
    </div> 
  
    {% for page in site.pages %}
    {% if page.layout =='page' %}
    <div class="column4 w3-hover-white"> 
        <a href= "{{page.url | absolute_url }}">
          <div class = "w3-container  w3-center"> 
            <b style="font-size:20px; ">  {{ page.title }}</b>
          </div>
        </a>
        </div>  
    {% endif %}
    {% endfor %}


  </div>

</div>


<div  style="margin-top: 5%">
{{ content }}
</div> 

</body>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center">  
  <p class="light-grey" style="margin-top: 5%" >Â© 2020 Ken M. Nsiempba</p>
</footer>
</html>
